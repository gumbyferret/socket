<!DOCTYPE html>
<html>
  <head>
    <title>Working with Socket.io</title>
  </head>
  <body>
    <h1>How to use Socket io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
      });
    </script>
  </body>
</html>
